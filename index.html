<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <dialog id="gameover-modal" close>
      <div id="modal-content">
        <p>Game Over</p>
        <form method="dialog">
          <button id="gameover-playbtn" class="green">Play Again!</button>
          <button id="gameover-resetbtn">Reset</button>
        </form>
      </div>
    </dialog>

    <div id="gameboard-container">
      <div id="title">
        <h1>Tic Tac Toe</h1>
        <p id="player-turn">Turn: X</p>
      </div>
      <div class="player-container">
        <div id="player-x">
          <h2>Player X: 0</h2>
        </div>
        <div id="player-o">
          <h2>Player O: 0</h2>
        </div>
      </div>
      <button id="playbtn" class="green">Play</button>
      <div id="gameboard">
        <div class="gameboard-item" id="0-0"></div>
        <div class="gameboard-item" id="0-1"></div>
        <div class="gameboard-item" id="0-2"></div>
        <div class="gameboard-item" id="1-0"></div>
        <div class="gameboard-item" id="1-1"></div>
        <div class="gameboard-item" id="1-2"></div>
        <div class="gameboard-item" id="2-0"></div>
        <div class="gameboard-item" id="2-1"></div>
        <div class="gameboard-item" id="2-2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
